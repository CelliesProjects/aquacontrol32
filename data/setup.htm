<body>
<p class="shadowedBox" style="background-color:beige;"><a class="systemLink" href="/">HOME</a><a class="systemLink" href="channels">CHANNELS</a><a class="systemLink" href="setup">SETUP</a><a class="systemLink" href="editor">EDITOR</a><a class="systemLink" href="filemanager">FILE MANAGER</a></p>
<div id="titleBox" class="shadowedBox">
  <h3>DEVICE SETUP</h3>
  <p class="item">Control your lights and device.</p>
</div>
<div class="shadowedBox">
  <h3>LIGHT CONTROL</h3>
  <p class="item"><span id="lightStatus"></span></p>
  <p class="item"><input id="lightsOn" type="button" value="LIGHTS ON" disabled/><input id="lightsOff" type="button" value="LIGHTS OFF" disabled/><input id="lightsProgram" type="button" value="LIGHTS AUTO" disabled/></p>
</div>
<div class="shadowedBox">
  <h3>DEVICE CONTROL</h3>
  <div class="settingsBox">
    <p class="item"><span id="deviceStatus">&nbsp;</span></p>
    <p class="item"><span class="itemName">HOST NAME</span><span><input type="text" id="hostNameInput" value=""></span></p>
    <p class="item"><span class="itemName">TIME ZONE <a class="webLink" href="http://www.remotemonitoringsystems.ca/time-zone-abbreviations.php" target="_blank">(EXAMPLES)</a></span><input type="text" id="timeZoneTextBox"></span></p>
    <!--<p class="item"><span class="itemName">PWM FREQUENCY</span><span id="pwmFreqValue" class="itemValue">&nbsp;</span><input type="range" id="pwmFreqSlider" value="100" min="100" max="10000"></p>-->
    <!--<p class="item"><span class="itemName">PWM DEPTH</span><span id="pwmDepthValue" class="itemValue">&nbsp;</span><input type="range" id="pwmDepthSlider" value="11" min="11" max="16" step="1"></p>-->
    <p class="item"><span class="itemName">TFT ORIENTATION</span><span id="tftOrientation" class="itemValue">&nbsp;</span><input type="range" id="tftOrientationSlider" min="0" max="1"></p>
    <p class="item"><span class="itemName">TFT BRIGHTNESS</span><span id="tftBrightnessValue" class="itemValue">&nbsp;</span><input type="range" id="tftBrightnessSlider" value="11" min="0" max="100" step="1"></p>
    <p class="item"><span class="itemName">OLED ORIENTATION</span><span id="oledOrientationValue" class="itemValue">&nbsp;</span><input type="range" id="oledOrientationSlider" min="0" max="1"></p>
    <p class="item"><span class="itemName">OLED CONTRAST</span><span id="oledContrastValue" class="itemValue">&nbsp;</span><input type="range" id="oledContrastSlider" value="11" min="0" max="15" step="1"></p>
  </div>
</div>
<div class="shadowedBox">
  <h3>DEVICE STATUS</h3>
  <div class="settingsBox">
    <p class="item">SYSTEM START:&nbsp;&nbsp;<span id="bootTime"></span></p>
    <p class="item">FREE DISK SPACE:&nbsp;&nbsp;<span id="freeDiskSpace"></span></p>
    <p class="item">PWM STATUS:&nbsp;&nbsp;<span id="pwmStatus"></span></p>
  </div>
</div>
<script>

function formatBytes( bytes, decimals ) {
  if( bytes == 0 ) return '0 Bytes';
  var k = 1000,
    dm = decimals + 1 || 3,
    sizes = [ 'Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB' ],
    i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat( ( bytes / Math.pow( k, i ) ).toFixed( dm ) ) + ' ' + sizes[i];
}

$(document).ready( function() {

  //disable inputs until all values are loaded
  $('input').prop('disabled', true);
  //load the items one by one
  $.get( "/api/getdevice?boottime=", function( data ) {
    $('#bootTime').html( data );

    $.get( "/api/getdevice?oledcontrast=", function( data ) {
      $('#oledContrastValue').html( data );
      $('#oledContrastSlider').val( data );

      $.get( "/api/getdevice?tftbrightness=", function( data ) {
        $('#tftBrightnessValue').html( parseInt( data ) + "%"  );
        $('#tftBrightnessSlider').val( data );

        $.get("/api/getdevice?timezone=", function( data ) {
          $('#timeZoneTextBox').val( data );

          $.get("/api/getdevice?status=",function( data ) {
            var item = data.split('\n');
            $('#lightStatus').html( item[6] );

            $.get("/api/getdevice?diskspace=",function( data ) {
              $('#freeDiskSpace').html( formatBytes( data ) );

              $.get("/api/getdevice?hostname=",function( data ) {
                $('#hostNameInput').val(  data  );

                $.get("/api/getdevice?tftorientation=", function( data ) {
                  $('#tftOrientation').html( data );
                  if ( data == 'normal' ) {
                    $('#tftOrientationSlider').val(0);
                  }
                  if ( data == 'upsidedown' ) {
                    $('#tftOrientationSlider').val(1);
                  }

                  $.get("/api/getdevice?oledorientation=", function( data ) {
                    $('#oledOrientationValue').html( data );
                    if ( data == 'normal' ) {
                      $('#oledOrientationSlider').val(0);
                    }
                    if ( data == 'upsidedown' ) {
                      $('#oledOrientationSlider').val(1);
                    }

                    $.get("/api/getdevice?pwmdepth=", function( data ) {
                      $('#pwmStatus').html( data + "bit - ");

                      $.get("/api/getdevice?pwmfrequency=", function( data ) {
                        $('#pwmStatus').append( data + "Hz");

                        $('input').prop('disabled', false); //and finally enable the inputs again
                        $('body').css('opacity','1'); // and show the page
                      });

                    });

                  });

                });

              });

            });

          });

        });

      });

    });

  });

  //event handlers

  $('#oledOrientationSlider').on('change', function( event ) {
    if ( $(this).val() == 0 ) $('#oledOrientationValue').html('normal');
    if ( $(this).val() == 1 ) $('#oledOrientationValue').html('upsidedown');
    $.get( "/api/setdevice?oledorientation=" + $('#oledOrientationValue').html(), function( data ) {
    });
  });

  $('#tftOrientationSlider').on('change', function( event ) {
    if ( $(this).val() == 0 ) $('#tftOrientation').html('normal');
    if ( $(this).val() == 1 ) $('#tftOrientation').html('upsidedown');
    $.get( "/api/setdevice?tftorientation=" + $('#tftOrientation').html(), function( data ) {
    });
  });

  $('#lightsOn').on('click', function() {
    $.get( "/api/setdevice?lightson=", function( data ) {
      $("#lightStatus").html( data );
    });
  });

  $('#lightsOff').on('click', function() {
    $.get( "/api/setdevice?lightsoff=", function( data ) {
      $('#lightStatus').html( data );
    });
  });

  $('#lightsProgram').on('click', function() {
    $.get( "/api/setdevice?lightsprogram=", function( data ) {
      $('#lightStatus').html( data );
    });
  });

  $('#hostNameInput').on('input', function() {
    $( '#hostNameInput' ).css({'background':'yellow'});
  });

  $('#hostNameInput').on('change', function( data ) {
    var newHostname = $(this).val();
    $.get( "/api/setdevice?hostname=" + newHostname )
      .done(function( data ){
        $( '#deviceStatus' ).html( data + "<a href=\"http://" + newHostname + "\">Click here to go to " + newHostname + "</a>");
        $( '#hostNameInput' ).css({'background':'lightgreen'});
      })
      .fail(function( data ){
        $( '#deviceStatus' ).html( "ERROR: " + data.responseText  );
        $( '#hostNameInput' ).css({'background':'red'});
      });
  });

  $('#oledContrastSlider').on('input', function() {
    $('#oledContrastValue').html( $(this).val() );
  });

  $('#oledContrastSlider').on('change', function() {
    $.get( "/api/setdevice?oledcontrast=" + $(this).val(), function( data ) {
      //$('#deviceStatus').html( data );
    })
  });

  $('#tftBrightnessSlider').on('input', function() {
    $('#tftBrightnessValue').html( parseInt( $(this).val() ) + "%" );
  });

  $('#tftBrightnessSlider').on('change', function() {
    $.get( "/api/setdevice?tftbrightness=" + $(this).val(), function( data ) {
      //$('#deviceStatus').html( data );
    })
  });

  $('#timeZoneTextBox').on('input', function() {
    $( '#timeZoneTextBox' ).css({'background':'yellow'});
  });

  $('#timeZoneTextBox').on('change', function( ) {
    $.get( '/api/setdevice?timezone=' + $('#timeZoneTextBox').val(), function( data ) {
      $('#timeZoneTextBox').css( {'background':'lightgreen'} );
    });
  });
/*
  $('#pwmFreqSlider').on('input', function() {
    $('#pwmFreqValue').html( $(this).val() + "Hz" );
  });

  $('#pwmFreqSlider').on('change', function() {
    $.get( "/api/setdevice?pwmfrequency=" + $(this).val(), function( data ) {
      if ( data == 'Invalid PWM frequency' ) {
        $('#deviceStatus').html( data );
      }
    });
  });

  $('#pwmDepthSlider').on('input', function( ) {
    $('#pwmDepthValue').html( $(this).val() );
  });

  $('#pwmDepthSlider').on('change', function() {
    $.get( "/api/setdevice?pwmdepth=" + $(this).val(), function( data ) {
      if ( data == 'ERROR - Invalid PWM depth' ) {
        $('#deviceStatus').html( data );
      }
    });
  });
*/
});
</script>

</body>
