<script>

function formatBytes( bytes, decimals ) {
  if( bytes == 0 ) return '0 Bytes';
  var k = 1000,
    dm = decimals + 1 || 3,
    sizes = [ 'Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB' ],
    i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat( ( bytes / Math.pow( k, i ) ).toFixed( dm ) ) + ' ' + sizes[i];
}

$(document).ready( function() {

  $.get( "/api/getdevice?hostname=" )
    .done(function( data ){
      $('#hostNameInput' ).val( data );
      $( '#hostName' ).html( data );
    })
    .fail(function( data ){
      $( '#deviceStatus' ).html( "ERROR: " + data.responseText  );
    })
    .always( function( data ){
      getOledOrientation();
    });
});

function getOledOrientation(){
  $.get( "/api/getdevice?oledorientation=")
    .done( function( data ){
      $('.oledBar' ).show();
      $('#oledOrientationValue').html( data );
      if ( data == 'normal' ) { $('#oledOrientationSlider').val(0); }
      if ( data == 'upsidedown' ) { $('#oledOrientationSlider').val(1); }
    })
    .fail( function( data ){
      if ( data.status != 501 ){
        $( '#deviceStatus' ).html( "Error getting oledorientation" + data );
        console.log( data );
      }
    })
    .always( function( data ){
      getOledContrast();
    });
}

function getOledContrast(){
  $.get( "/api/getdevice?oledcontrast=")
    .done( function( data ){
      $('#oledContrastValue').html( data );
      $('#oledContrastSlider').val( data );
    })
    .fail( function( data ){
      $( '#deviceStatus' ).html( "Error getting oledcontrast" + data );
    })
    .always( function( data ){
      getTftOrientation();
    });
}

function getTftOrientation(){
  $.get( "/api/getdevice?tftorientation=")
    .done( function( data ){
      $('.tftBar' ).show();
      $('#tftOrientation').html( data );
      if ( data == 'normal' ) {
        $('#tftOrientationSlider').val(0);
      }
      if ( data == 'upsidedown' ) {
        $('#tftOrientationSlider').val(1);
      }
    })
    .fail( function( data ){
      if ( data.status != 501 ){
        $( '#deviceStatus' ).html( "Error getting oledorientation" + data );
        console.log( data );
      }
    })
    .always( function( data ){
      getTftMaxBrightness();
    });
}

function getTftMaxBrightness(){
  $.get( "/api/getdevice?tftbrightness=")
    .done( function( data ){
      $('#tftBrightnessValue').html( parseInt( data ) + "%"  );
      $('#tftBrightnessSlider').val( data );
    })
    .fail( function( data ){
      if ( data.status != 501 ){
        $( '#deviceStatus' ).html( "Error getting tftmaxbrightness" + data );
        console.log( data );
      }
    })
    .always( function( data ){

    });
}

function getTimeZone(){

    .fail( function( data ){

    })
    .always( function( data ){
      getLightStatus();
    });
}

function getLightStatus(){
  $.get( "/api/getdevice?status=")
    .done( function( data ){
      var item = data.split('\n');
      $('#lightStatus').html( item[6] );
    })
    .fail( function( data ){

    })
    .always( function( data ){
      getBootTime();
    });
}

function getBootTime(){
  $.get( "/api/getdevice?boottime=")
    .done( function( data ){

    })
    .fail( function( data ){
      $( '#deviceStatus' ).html( "Error getting boottime" + data );
    })
    .always( function( data ){
      getDiskSpace();
    });
}

function getDiskSpace(){
  $.get( "/api/getdevice?diskspace=")
    .done( function( data ){
      $('#diskSpaceBar').show();
      $('#freeDiskSpace').html( formatBytes( data ) );
    })
    .fail( function( data ){
      if ( data.status != 501 ){
        $( '#deviceStatus' ).html( "Error getting diskspace: " + data.statusText );

    })

}

function getPwmDepth(){
  $.get( "/api/getdevice?pwmdepth=")
    .done( function( data ){

    })

    })
    .always( function( data ){

    });
}

function getPwmFrequency(){
  $.get( "/api/getdevice?pwmfrequency=")
    .done( function( data ){
      $('#pwmStatus').append( data + "Hz");

    .fail( function( data ){

    })
    .always( function( data ){
      $('input').prop('disabled', false); //and finally enable the inputs again
      $('body').css('opacity','1'); // and show the page
    });
}
