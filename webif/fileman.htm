<!doctype HTML>
<html lang="en">
<head>
<title>File manager</title>
<meta charset="utf-8">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">  <!--prevent favicon requests-->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
html,body{
  margin:0 auto;
  background-color:grey;
  text-align:center;
  width:1024px;
  font-size:20px;
  font-family:'Roboto',sans-serif;
}
body{
  opacity:0.4;
}
#hostName{
  margin:0;
}
h3{
  margin:10px;
}
p{
  margin:0;
}
a{
  color:black;
  text-decoration:none;
  margin:0 10px;
}
.systemLink{
  padding:3px 10px;
}
.systemLink:hover{
  background:grey;
}
.fileName a{
  display:block;
  overflow:hidden;
  white-space:nowrap;
}
.shadowedBox{
  box-shadow:0px 0px 13px 0px rgba(0,0,0,1);
  border-radius:15px;
  margin:10px 0;
}
#fileInput{
  display:block;
  width:300px;
  height:50px;
  border:solid 1px black;
}
#fileList{
  height:200px;
  width:700px;
  background-color:beige;
  margin:auto;
  overflow:auto;
}
.fileEntry{
  overflow:auto;
  width:100%;
}
.fileEntry:hover{
  background:yellow;
}
.fileLink{
  display:block;
}
.fileName,.fileSize,.deleteButton{
  float:left;
}
.fileName{
  width:60%;
}
.fileSize{
  width:20%;
  text-align:right;
}
.deleteButton{
  width:20%;
}
.deleteButton:hover{
  background:red;
  cursor:pointer;
}
button{
  margin:10px;
}
#uploadForm{
  width:700px;
  margin:0 auto;
  text-align:center;
}
#fileSelection{
  width:100%;
  height:50px;
  border:solid 1px lightgrey;
}
#fileSelection:hover{
  cursor:pointer;
}
#uploadProgressBar,#statusLine{
  display:block;
  margin:10px auto;
  width:700px;
}
#statusLine{
  padding:0 0 10px 0;
}
input{
  margin:5px auto;
  vertical-align:middle;
  box-shadow:0px 0px 2px 0px rgba(0,0,0,1);
  border-radius:5px;
}
input[type="file"]{
  background-color:beige;
  height:30px;
}
#uploadFileButton{
  height:30px;
  width:150px;
  padding:5px 20px;
}
.noselect{
-webkit-touch-callout:none;
-webkit-user-select:none;
-khtml-user-select:none;
-moz-user-select:none;
-ms-user-select:none;
user-select:none;
}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body class="noselect">
<p class="shadowedBox" style="background-color:beige;"><a class="systemLink" href="/">HOME</a><a class="systemLink" href="channels">CHANNELS</a><a class="systemLink" href="setup">SETUP</a><a class="systemLink" href="editor">EDITOR</a> <a class="systemLink" href="logs">LOGS</a> <a class="systemLink" href="filemanager">FILE MANAGER</a></p>
<div class="shadowedBox"><h2 id="hostName">&nbsp;</h2><p>Manage files.</p></div>
<div class="shadowedBox"><p id="diskSpace">&nbsp;</p></div>
<div id="fileBox" class="shadowedBox">
<div id="fileList"></div>
<progress id="uploadProgressBar" value="0" max="0"></progress>
</div>
<div id="uploadBox" class="shadowedBox">
<form id="uploadForm" enctype="multipart/form-data" method="post" action="api/upload">
<input id="fileSelection" name="file" type="file" />
<input id="uploadFileButton" type="submit" value="Upload" disabled="disabled"/>
<p id="statusLine"></p>
</form>
</div>
<script>
const pickFile_Message="Click or drop a file in the box to upload";
var diskSpace=0;
var diskSize=0;
$(document).ready(function(){
  $("#statusLine").html(pickFile_Message);
  $('#hostName').load("/api/getdevice?hostname=");
  readFiles();
});
function formatBytes(bytes,decimals){
  if(bytes==0)return'0 Bytes';
  var k=1000,
    dm=decimals,
    sizes=['Bytes','KB','MB','GB','TB','PB','EB','ZB','YB'],
    i=Math.floor(Math.log(bytes)/Math.log(k));
  return parseFloat((bytes/Math.pow(k,i)).toFixed(dm))+' '+sizes[i];
}
function updateDiskspace(){
  $.get("/api/getdevice?diskspace=")
  .done(function(data){
    var tmp=data.split(',');
    diskSpace=parseInt(tmp[0]);diskSize=parseInt(tmp[1]);
    $('#uploadProgressBar').attr({value:diskSize-diskSpace,max:diskSize});
    $('#diskSpace').html(formatBytes(diskSpace,1)+' free / '+formatBytes(diskSize,1)+' total');
  })
  .fail(function(){$('#diskSpace').html('<p class="fileName">ERROR GETTING DISKSPACE</p>');});
}
function deleteFile(file){
  if(confirm("Are you sure you want to delete '"+file+"'?")){
    $('#fileList').html('<div><br>Deleting '+file+ '...</div>');
    $.post("/api/deletefile",{filename:file})
    .done(function(data){$('#statusLine').html(data);})
    .fail(function(data){$('#statusLine').html('ERROR - '+data.statusText+':<br>'+file);})
    .always(readFiles());
  }
}
function readFiles(){
  $('#fileList').html('');
  $.get("/api/getdevice?files=")
  .done(function(data){
    var files=data.split("\n");
    files.sort();
    files.forEach(function(item){
      if(item=="")return;
      thisFile=item.split(",");
      if(thisFile[0].startsWith("/")){thisFile[0]=thisFile[0].substring(1)};
      $('#fileList').append('<div class="fileEntry"><p class="fileName"><a href="'+thisFile[0]+'" target="_blank">'+thisFile[0]+'</a></p><p class="fileSize">'+thisFile[1]+'</p><p class="deleteButton" data-filename="'+thisFile[0]+'">DELETE</p></div>');
    });
  })
  .fail(function(){$('#fileList').html('<p class="fileName" style="width:100%;">NO FILES FOUND</p>');})
  .always(function(){
    updateDiskspace();
    $('body').css('opacity','1');
  });
}
function uploadProgressHandler(event){
  var percent=(event.loaded/event.total)*100;
  var progress=Math.round(percent);
  $("#statusLine").html(progress +"% uploaded... please wait");
  $('#uploadProgressBar').attr({value:event.loaded,max:event.total});
}
function loadHandler(event){
  if(event.target.responseText)$("#statusLine").html(event.target.responseText);
  else $("#statusLine").html(pickFile_Message);
  $('#uploadFileButton').val("Upload");
  $('#uploadProgressBar').attr({value:0,max:0});
  readFiles();
}
function errorHandler(event){$("#statusLine").html("Upload failed");}
function abortHandler(event){$("#statusLine").html("Upload aborted");}
$('#fileSelection').on('change',function(){
  if($('#fileSelection').val()!="")$('#uploadFileButton').val("Upload").prop('disabled',false);
  else $('#uploadFileButton').val("Upload").prop('disabled',true);
});
$("#uploadFileButton").click(function(event){
  event.preventDefault();
  if($('#fileSelection').val()==""){return;}
  $.post('/api/upload',function(){
    var str=$('#fileSelection').val();
    var filename=str.split('\\');
    $('#fileList').html("<br><br><p>Uploading '"+filename.pop()+"'</p>");
  })
  .done(function(){
    $('#uploadFileButton').val("Uploading...").prop('disabled',true);
    var file=$("#fileSelection")[0].files[0];
    $("#fileSelection").val("");
    var formData=new FormData();
    formData.append("file1",file);
    $.ajax({
      url:'/api/upload',
      method:'POST',
      type:'POST',
      data:formData,
      contentType:false,
      processData:false,
      xhr:function(){
        var xhr=new window.XMLHttpRequest();
        xhr.upload.addEventListener("progress",uploadProgressHandler,false);
        xhr.addEventListener("load",loadHandler,false);
        xhr.addEventListener("error",errorHandler,false);
        xhr.addEventListener("abort",abortHandler,false);
        return xhr;
      }
    });
  })
  .fail(function(){$('#statusLine').html("Not logged in.");});
});
$('#fileList').on('click','.deleteButton',function(){
  deleteFile(this.getAttribute("data-filename"));
});
$(':file').on('change',function(){
  var file=this.files[0];
  if(file.name==''){return;}
  if(file.size>diskSpace){
    alert('Not enough space left!\n'+formatBytes(diskSpace,1)+' free.\n'+formatBytes(file.size,1)+" in '"+file.name+"'");
    $('#fileSelection').val("");
    $('#uploadFileButton').prop("disabled",true);
  }
});
</script>
</body>
</html>
