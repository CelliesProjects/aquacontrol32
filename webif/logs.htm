<!doctype HTML>
<html lang="en">
<head>
<title>Showlog</title>
<meta charset="utf-8">
<link rel="icon" href="data:;base64,iVBORw0KGgo="><!--prevent favicon requests-->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
html,body{
  margin:0 auto;
  background-color:grey;
  width:1024px;
  font-size:20px;
  font-family:'Roboto',sans-serif;
}
a{
  color:black;
  text-decoration:none;
  margin:0 10px;
}
#hostName{
  margin:0;
}
.systemLink{
  padding:3px 10px;
}
.systemLink:hover{
  background:grey;
}
p{
  margin:0;
}
.shadowedBox{
  text-align:center;
  box-shadow:0px 0px 13px 0px rgba(0,0,0,1);
  border-radius:15px;
  margin:10px 0;
}
.controlBox{
  position:relative;
}
#editorCanvas{
  background-color:black;
  margin:0;
  display:none;
}
#sideBox{
  width:210px;
  height:400px;
  border:solid 1px black;
  float:right;
  overflow:hidden;
  margin:0;
  display:none;
}
#fileList{
  overflow-y:auto;
  display:none;
}
.logFile{
  font-size:20px;
}
.logFile:hover,button:hover{
  cursor:pointer;
}
.rangeButton,.baseButton{
  width:50%;
  padding:10px;
}
#loaderBox{
  line-height:400px;
  background-color:black;
  color:yellow;
}
#zapBox{
  overflow:hidden;
  white-space:nowrap;
  display:none;
}
#prevbutton,#nextbutton{
  width:10%;
  padding:20px;
}
#datestr{
  width:80%;
  display:inline-block;
}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<body>
<p class="shadowedBox" style="background-color:beige;"><a class="systemLink" href="/">HOME</a><a class="systemLink" href="channels">CHANNELS</a><a class="systemLink" href="setup">SETUP</a><a class="systemLink" href="editor">EDITOR</a> <a class="systemLink" href="logs">LOGS</a> <a class="systemLink" href="filemanager">FILE MANAGER</a></p>
<div class="shadowedBox"><h2 id="hostName">&nbsp;</h2><p>Log files</p></div>
<div class="shadowedBox" id="loaderBox">Checking for log files...</div>
<canvas class="shadowedBox" id="editorCanvas" width="800px" height="400px"></canvas>
<div id="sideBox" class="shadowedBox" style="background-color:beige;">
  <div class="controlBox">
    <p id="rangeStatus">&nbsp;</p><button class="rangeButton">RANGE-</button><button class="rangeButton">RANGE+</button>
  </div>
  <div class="controlBox ">
    <p id="baseStatus">&nbsp;</p><button class="baseButton">&darr;</button><button class="baseButton">&uarr;</button>
  </div>
<div id="fileList"></div>
</div>
<div id="zapBox" class="shadowedBox">
  <button id="prevbutton" class="zapbutton"><<</button><p id="datestr"></p><button id="nextbutton" class="zapbutton">>></button>
</div>
<script>
function map(x,in_min,in_max,out_min,out_max){return(x-in_min)*(out_max-out_min)/(in_max-in_min)+out_min;}
var grapArea=document.getElementById('editorCanvas');
var rangeBottom=10;
var rangeTop   =30;
var sensorColor=["","rgba(255,0,0,1)","rgba(0,255,0,0.9)","rgba(0,0,255,1)"];
var sensorName =[];
var measurements;
var currentFile=undefined;
$(document).ready(function(){
  $.get("/api/getdevice?hostname=")
  .done(function(data){
    $("#hostName").html(data);
    document.title=data+' log files';
    loadLogFiles();
  })
  .fail(function(){$("#hostName").html(data.statusText);})
});


function loadLogFiles(){
  var nolog="No log files found";
  $.get('/api/getdevice?files=')
  .done(function(data){
    var fileArray=data.split('\n');fileArray.sort();
    for(var f=0;f<fileArray.length;f++){if(fileArray[f].substring(11,15)=='.log'){$('#fileList').append('<p class="logFile">'+fileArray[f].substring(1,11)+"</p>");}}
    if(0==$('.logFile').length){
      $('#loaderBox').show().html(nolog);
    }else{
      $('#loaderBox').hide();
      $('#sideBox').css("display","block");
      $('#editorCanvas,#zapBox,#fileList').show();
      $('.logFile').last().click();
    }
  })
  .fail(function(){
    $('#loaderBox').html(nolog);
  });
}

function showChannelColor(sensor){
  var ctx=grapArea.getContext("2d");
  ctx.textBaseline="middle";
  ctx.textAlign="left";
  ctx.fillStyle=sensorColor[sensor];
  ctx.fillText(sensorName[sensor],75,grapArea.height-50-(sensor)*20);
  ctx.beginPath();
  ctx.strokeStyle=ctx.fillStyle;
  ctx.moveTo(30,grapArea.height-50-sensor*20);
  ctx.lineTo(70,grapArea.height-50-sensor*20);
  ctx.stroke();
}



function drawAllGraphs(){
  var ctx=grapArea.getContext("2d");ctx.clearRect(0,0,grapArea.width,grapArea.height);
  drawSingleChannel(1,measurements,grapArea,sensorColor[1],rangeBottom,rangeTop,true);
  drawSingleChannel(2,measurements,grapArea,sensorColor[2],rangeBottom,rangeTop,false);
  drawSingleChannel(3,measurements,grapArea,sensorColor[3],rangeBottom,rangeTop,false);
}





function drawLogFile(url){
  $.get(url,function(data){
    var ctx=grapArea.getContext("2d");
    measurements=data.split('\n');
    if(measurements.length){
      $('#datestr').html(new Date(measurements[0].substr(0,measurements[0].indexOf(',',0))*1000).toString()/*.substring(0,15)*/);
      showRange();
      showBase();
      drawAllGraphs();
    }
    if(!measurements.length){
      $('.baseButton,.rangeButton').attr('disabled','disabled');
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      ctx.font='20px Roboto';
      ctx.strokeStyle='rgba(255,255,255,1)';
      ctx.strokeText("No sensor data found",grapArea.width/2,grapArea.height/2);
    }else{
      $.get('/api/getdevice?status=',function(data){
        var statusData=data.split('\n');
        var offset=7;
        while(statusData[offset]){
          var sensorData=statusData[offset].split(',');
          sensorName[offset-6]=sensorData[0];
          showChannelColor(offset-6);
          offset++;
        }
        $('.baseButton,.rangeButton').removeAttr('disabled');
      });
    }
    ctx.textBaseline="bottom";
    ctx.textAlign="left";
    ctx.font='15px Roboto';
    ctx.fillStyle='rgba(255,255,255,0.9)';
    ctx.fillText(location.hostname+":/"+url,30,grapArea.height-40);
  });
}
function drawSingleChannel(sensor,data,canvas,color,mintemp,maxtemp,drawGrid){
  const opacity=0.35;
  const lineDash=[2,2];
  var ctx=canvas.getContext("2d");
  ctx.beginPath();
  if(drawGrid){
    ctx.strokeStyle='rgba(255,165,0,'+opacity+')';ctx.fillStyle=ctx.strokeStyle;
    ctx.font='15px Roboto';
    for(hour=0;hour<25;hour++){
      var x=map(hour,0,24,0,canvas.width);
      ctx.moveTo(x,0);
      ctx.lineTo(x,canvas.height);
      ctx.setLineDash([]);
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      ctx.fillText(hour+"h",x,10);
      ctx.fillText(hour+"h",x,canvas.height/2);
      ctx.fillText(hour+"h",x,canvas.height-10);
      ctx.setLineDash(lineDash);
    }
    ctx.stroke();
    ctx.beginPath();
    ctx.strokeStyle='rgba(255,255,255,'+ opacity+')';ctx.fillStyle=ctx.strokeStyle;
    for(templine=rangeBottom;templine<=rangeTop;templine++){
      var y=map(templine,rangeBottom,rangeTop,canvas.height,0);
      ctx.moveTo(0,y);
      ctx.lineTo(canvas.width,y);
      var tempstr=parseInt(map(y,0,canvas.height,maxtemp,mintemp));
      tempstr+="째";
      ctx.setLineDash([]);
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      ctx.fillText(tempstr,20,y);
      ctx.fillText(tempstr,canvas.width/2,y);
      ctx.fillText(tempstr,canvas.width-20,y);
      ctx.setLineDash(lineDash) ;
    }
    ctx.stroke();
    ctx.beginPath();
  }
  ctx.setLineDash([]);
  ctx.strokeStyle=color;
  /* draw the actual graph*/
  var closeLine=true;
  for(p=0;p<data.length;p++){
    var temp=data[p].split(',');
    var date=new Date(temp[0]*1000);

    if(isNaN(date.getTime())){
      closeLine=true;
    }else{
      var secondsToday=date.getHours()*3600;
      secondsToday+=date.getMinutes()*60;
      secondsToday+=date.getSeconds();
      var y=map(temp[sensor],mintemp,maxtemp,canvas.height,0);
      var x=map(secondsToday,0,86400,0,canvas.width);
      if(closeLine){
        ctx.moveTo(x,y);
        closeLine=false;
      }
      ctx.lineTo(x,y);
    }
  }
  ctx.stroke();
}








function showRange(){
  $('#rangeStatus').html(rangeBottom+"째-"+rangeTop +"째");
}
$('.rangeButton').on('click',function(){
  if($(this).index('.rangeButton')==0){
    rangeBottom++;
    rangeTop--;
  }else{
    rangeBottom--;
    rangeTop++;
  }
  showRange();
  drawAllGraphs();
});
function showBase(){
  $('#baseStatus').html((rangeTop-(rangeTop-rangeBottom)/2)+"째");
}




$('.baseButton').on('click',function(){
  if($(this).index('.baseButton')==0){
    rangeBottom--;
    rangeTop--;
  }else{
    rangeBottom++;
    rangeTop++;
  }
  showBase();
  showRange();
  drawAllGraphs();
});


$('#sideBox').on('click','.logFile',function(){
  $('#datestr').html('Fetching...');
  if($(this).css("background-color")=="yellow")return;
  $('.logFile').css({"background-color":""});
  $(this).css({"background-color":"yellow"});
  var ctx=grapArea.getContext("2d");ctx.clearRect(0,0,grapArea.width,grapArea.height);
  var newurl='/';
  newurl+=$(this).html()+'.log';
  drawLogFile(newurl);
  currentFile=$(this).index();
  this.scrollIntoView();//if not in view
  $(grapArea).css("opacity","");
});

$('#prevbutton').on('click',function(){
  if(currentFile==0)return;
  $('.logFile').eq(currentFile-1).click();
});

$('#nextbutton').on('click',function(){
  if(currentFile==$('.logFile').length-1)return;
  $('.logFile').eq(currentFile+1).click();
});

</script>
</body>
</html>
